<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <p id="n" style="display: none;">Your connection is not verified! <a href="/">Go Back</a></p>
        <div id="s" style="display: none;">
            <h1>A WowVideo Administator need to setup your client.</h1>
            <p id="p"></p>
            <input id="pi">
            <button onclick="check()">Check</button>
        </div>
        <div id="plan" style="display: none;">
            <button onclick="no()">Normal</button>
            <button onclick="pr()">Pro</button>
        </div>
        <script>
            const ans=Math.floor(Math.random()*10);
            const s=document.getElementById("s");
            const p=document.getElementById("p");
            const pi=document.getElementById("pi");
            const plan=document.getElementById("plan");
            if(localStorage.getItem("v")=="y"){
                localStorage.setItem("v","");
                s.style.display="block";
                p.innerText=ans-3;
            }else{
                document.getElementById("n").style.display="block";
            }
            function check(){
                if(pi.value==ans){
                    plan.style.display="block";
                    s.style.display="none";
                }
            }
            function set(){
                plan.style.display="none";
                localStorage.setItem("s","true");
                window.location="/home";
            }
            function pr(){
                localStorage.setItem("plan","p");
                set();
            }
            function no(){
                localStorage.setItem("plan","n");
                set();
            }
        </script>
    </body>
</html>
